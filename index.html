<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook log in or log out</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class=" container mt-48 flex justify-center">
        <div class="left">
            <img class="w-60 bg-gray-100 "  src="facebook.png" alt="facebook">
            <p class="w-80">Facebook helps you connect and share with people in your life. </p>
        </div>
        <div class=" right my-3 flex  flex-col box-border h-[20rem] w-1/5 p-4 border-4">
            <input class="my-3" type="text" placeholder="Email address or phone number">
            <input class="my-3" type="password" placeholder="Passoward">
            <button class="btn my-3  bg-blue-600 border-2 p-2 rounded-2xl">Log In</button>
            <span class="justify-center mx-10 my-3">Forgetten Passoward</span>
            <hr>
            <button class=" bg-green-600 border-2 p-2 rounded-2xl">Create Account</button>
        </div>
    </div>
</body>
</html>
